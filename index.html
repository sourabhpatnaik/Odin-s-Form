<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Registration Form</title>
  </head>

  <body>
    <div class="container">
      <div class="left-side">
        <div class="logoContainer">
          <img src="./Resources/Dog_Logo.png" alt="dogLogo" id="dogLogo" />
          <h1>THE DOGGOS</h1>
        </div>
      </div>

      <div class="right-side">
        <p id="pText">
          Fill out this Dog Adoption Registration Form to provide us with
          details about your home, lifestyle, and experience with pets. This
          helps us match you with the perfect furry companion. <br /><br />Let's
          find your new best friend today!
        </p>

        <div class="form-container">
          <form action="#">
            <h1>Adoption Form</h1>

            <div class="formElement">
              <div class="inputContainer">
                <label for="fName">First Name</label><br />
                <input type="text" name="fName" id="fName" />
              </div>

              <div class="inputContainer">
                <label for="lName">Last Name</label><br />
                <input type="text" name="lName" id="lName" />
              </div>
            </div>

            <div class="formElement">
              <div class="inputContainer">
                <label for="email">Email</label><br />
                <input type="email" name="email" id="email" />
              </div>

              <div class="inputContainer">
                <label for="pNumber">Phone Number</label><br />
                <input type="number" name="pNumber" id="pNumber" />
              </div>
            </div>

            <div class="formElement">
              <div class="inputContainer">
                <label for="password">Password</label><br />
                <input type="password" name="password" id="password" />
              </div>

              <div class="inputContainer">
                <label for="confirmPassword">confirm Password</label><br />
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                />
              </div>
            </div>
          </form>
        </div>
        <button id="submit">Submit</button>

        <p id="linkAsk">Already have an Account? <a href="#">Log In</a></p>
      </div>
    </div>

    <script src="./Js/script.js"></script>
  </body>
</html>
